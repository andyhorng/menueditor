<div class="modal-header">
  <h3 class="modal-title">New Menu</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" ng-model="menu.name" placeholder="Menu Name">
  <div>
  </input>
</div>

</div>
